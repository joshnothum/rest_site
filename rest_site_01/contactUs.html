<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="restaurantStyles.css" />
    <title>Contact Us</title>
</head>

<body>
    <header>
    <div class="title">
        <h1>Josh's Restaurant</h1>
    </div>
    <hr \>
    <div id="navigation">
        <p>
            <a href="index.html" target="_blank">Home</a>
            <a href="menu.html" target="_blank">Menu</a>
            <a href="contactUs.html" target="_blank">Contact Us</a>
        </p>
        <hr />
    </div>
    </header>
  
        <form id="contactUs">
            <label for="Name">Name:</label>
            <span></span>
            <input type="text" name="Name" id="Name" />
            <br>
            <label for="Email">Email:</label>
            <span></span>
            <input type="email" name="Email" id="Email" />
            <br>
            <label for="Phone">Phone:</label>
            <span></span>
            <input type="tel" name="Phone" id="Phone" />
            <br>
            <label for="reason">Reason for Inquiry:</label>
            <span></span>
            <select id="reason" name="reason" id="reason">
                <option value="Catering"> Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other"> Other</option>
            </select>
            <br>
            <label for="Information">Additional Information:</label>
            <span></span>
            <textarea name="Information" id="Information"></textarea>
            <br>
            <label for="visit">Have you visited before?</label>
            <input type="radio" name="visit" value="Yes" id="visit" />Yes
            <input type="radio" name="visit" value="No" id="visit" />No
            <br/>
           
             <label for="days">  Best Days to contact you:</label> 
                <input type="checkbox" name="days" value="1" id="days" />
                <label for="M">Monday</label>
                <input type="checkbox" name="days" value="2" id="days" />
                <label for="T">Tuesday</label>
                <input type="checkbox" name="days" value="3" id="days" />
                <label for="W">Wednesday</label>
                <input type="checkbox" name="days" value="4" id="days" />
                <label for="Th">Thursday</label>
                <input type="checkbox" name="days" value="5" id="days" />
                <label for="F">Friday</label>
       
            <br>
            <input type="submit" value="Send Request"/>

        </form>
        <footer class="footer">
                <hr \>
                <p>&copy; 123 Fake Street, St. Louis, MO 63090</p>
                <p>636-555-5555</p>
            </footer>
</body>

</html>
