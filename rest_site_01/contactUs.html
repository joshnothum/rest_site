<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Josh's Restaurant</h1>
    </div>
    <hr \>
    <div id="navigation">
        <p>
            <a href="index.html" target="_blank">Home</a>
            <a href="menu.html" target="_blank">Menu</a>
            <a href="contactUs.html" target="_blank">Contact Us</a>
        </p>
        <hr />
    </div>
    <div>
        <form id="contactUs">
            Name:
            <input type="text" name="Name" /> <br>
            Email:
            <input type="email" name="Email" /> <br>
            Phone:
            <input type="tel" name="Phone" /> <br>
            Reason for Inquiry:
            <select>
                <option value="Catering"> Catering</option>
                <option value="Private Party">Private Party</option>
                <option value="Feedback">Feedback</option>
                <option value="Other"> Other</option>
            </select><br> 
            Additional Information
            <textarea name="Information"></textarea> <br> 
            Have you visited before:
            <input type="radio" name="visit" value="Yes" />Yes
            <input type="radio" name="visit" value="No" />No<br/> 
            Best Days to Contact You:
            <input type="checkbox" name="days" value="1" />M
            <input type="checkbox" name="days" value="2" />T
            <input type="checkbox" name="days" value="3" />W
            <input type="checkbox" name="days" value="4" />Th
            <input type="checkbox" name="days" value="5" />F

        </form>
    </div>
    <hr \>
    <footer>
        <p>&copy; 123 Fake Street, St. Louis, MO 63090</p>
        <p>636-555-5555</p>
    </footer>
</body>

</html>
